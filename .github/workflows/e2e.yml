name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Verify Maestro installation
        run: maestro --version

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Emulator started"

      - name: Wait for emulator
        run: |
          adb wait-for-device
          echo "Device booted"
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

      - name: Build Android APK
        run: npx expo build:android -t apk --no-wait

      - name: Install APK on emulator
        run: |
          APK_PATH=$(find . -name "*.apk" | head -n 1)
          adb install -r "$APK_PATH"

      - name: Run E2E tests
        run: maestro test e2e/flows/ --report junit

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-android
          path: .maestro/test-output/**/*

      - name: Upload Maestro reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-reports-android
          path: .maestro/test-output/**/*.xml
          retention-days: 30

  e2e-ios:
    runs-on: macos-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Verify Maestro installation
        run: maestro --version

      - name: Setup iOS Simulator
        uses: futureware-tech/simulator-action@v3
        with:
          model: "iPhone 15"
          os: "iOS 17.0"

      - name: Build iOS IPA
        run: npx expo build:ios -t simulator --no-wait

      - name: Install IPA on simulator
        run: |
          IPA_PATH=$(find . -name "*.app" | head -n 1)
          xcrun simctl install booted "$IPA_PATH"

      - name: Run E2E tests
        run: maestro test e2e/flows/ --report junit

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-ios
          path: .maestro/test-output/**/*

      - name: Upload Maestro reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-reports-ios
          path: .maestro/test-output/**/*.xml
          retention-days: 30
