<!doctype html>

<html class="light" lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Kitaplığım Açılış Ekranı</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#197fe6",
              "background-light": "#f6f7f8",
              "background-dark": "#111921",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 0,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-hidden"
    >
      <!-- Main content container -->
      <div
        class="flex flex-1 w-full grow bg-background-light dark:bg-background-dark items-center justify-center p-4"
      >
        <div
          class="flex flex-col items-center justify-center text-center space-y-4"
        >
          <!-- Logo -->
          <div
            class="flex items-center justify-center w-24 h-24 text-[#334155] dark:text-slate-300"
          >
            <span
              class="material-symbols-outlined !text-8xl"
              data-icon="auto_stories"
              >auto_stories</span
            >
          </div>
          <!-- App Name Text Component -->
          <h1
            class="text-[#334155] dark:text-slate-200 tracking-light text-4xl font-bold leading-tight"
          >
            Kitaplığım
          </h1>
          <!-- Optional Slogan -->
          <p class="text-slate-500 dark:text-slate-400 text-base">
            Kişisel Kütüphaneniz
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
